<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstfast.com</title>
    <!-- เชื่อมต่อกับไฟล์ CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FiestfastShop</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">เมนู</a></li>
                <li><a href="#">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>เมนูน้ำผลไม้</h2>
            <div class="product">
                <img src="longan.jpg" alt="น้ำลำไย">
                <h3>น้ำลำไย</h3>
                <p>น้ำลำไยสด หอมหวาน ชื่นใจ</p>
                <p>ราคา: 30 บาท</p>
                <button>สั่งซื้อ</button> 
            </div>
            <div class="product">
                <img src="rambutan.jpg" alt="น้ำเงาะ">
                <h3>น้ำเงาะ</h3>
                <p>น้ำเงาะ หวานอมเปรี้ยว สดชื่น</p>
                <p>ราคา: 35 บาท</p>
                <button>สั่งซื้อ</button>
            </div>
            <div class="product">
                <img src="grape.jpg" alt="น้ำองุ่น">
                <h3>น้ำองุ่นไซมัสคัส</h3>
                <p>น้ำองุ่นไซมัสคัส หวานฉ่ำ อร่อย</p>
                <p>ราคา: 35 บาท</p>
                <button>สั่งซื้อ</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 firstfastshop</p>
    </footer>

    <!-- เชื่อมต่อกับไฟล์ JavaScript (ถ้ามี) -->
    <script src="script.js"></script>
</body>
  </html>
